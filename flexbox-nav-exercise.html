<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox-Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-content">
        <nav class="list-on-left">
            <div class="list-item"><a href="#">Articles</a></div>
            <div class="list-item"><a href="#">Products</a></div>
            <div class="list-item"><a href="#">Market</a></div>
            <div class="list-item"><a href="#">Jobs</a></div>
        </nav>

        <text class="logo">
                <a href="#" id="logo">Logo</a>
        </text>

        <ul class="list-on-right">
            <li class="list-item"><a href="#">Follow Us</a></li>
            <li class="list-item"><a href="#"><i class="fa fa-search"></i></a></li>
            <li class="list-item"><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
            <li class="list-item"><a href="#"><i class="fa fa-user-circle"></i></a></li>
        </ul>
    </header>
</body>
</html>
